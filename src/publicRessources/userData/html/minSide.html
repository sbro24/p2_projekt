<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Side - Financial Management</title>
    <link rel="stylesheet" href="/api/global/style">

<body>
    <!-- Header -->
    <header>
        <h1>Financial Management</h1>
        <p>Administrer dit budget effektivt</p>
    </header>

    <!-- Navigation -->
    <script src="/api/global/navbar"></script>
    <!-- <script src="../assets/js/key-metrics.js" defer></script> -->

    <!-- Main Content -->
    <main class="container">
        <section class="metrics">
            <div class="card">
                <h2>Indtægt</h2>
                <p id="revenue">$0</p>
            </div>
            <div class="card">
                <h2>Udgifter</h2>
                <p id="expenses">$0</p>
            </div>
            <div class="card">
                <h2>Profit</h2>
                <p id="profit">$0</p>
            </div>
            <div class="card">
                <h2>Pengestrøm</h2>
                <p id="cash-flow">$0</p>
            </div>
        </section>

        <!-- Chart Section -->
        <section class="chart-container">
            <h2>Finansiel Præstation</h2>
            <canvas id="financialChart"></canvas>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Financial Management. Alle rettigheder forbeholdes. | <a href="privacy.html">Privatlivspolitik</a></p>
