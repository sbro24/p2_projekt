<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel = "stylesheet" href="/api/global/style">
        <script src="/api/login/script"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Financial Management</h1>
        <p>Administrer dit budget effektivt</p>
    </header>

    <!-- Navigation -->
    <script src="/api/global/navbar"></script>

    <!-- Main Layout -->
    <div class="container">

    <!-- Main Content Area -->
    <main class="content">
        <section id="create-business">
            
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" name="username" placeholder="Indtast firmanavn" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <input type="submit" value="Login">
            </form>
            <div class="signup">
                <span class="signup">Har du ikke en bruger?
                    <a href="/register">Opret en bruger her</a>
                </span>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Financial Management. Alle rettigheder forbeholdes.</p>
    </footer>
</body>

</html>
