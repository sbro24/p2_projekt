<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
        <link rel = "stylesheet" href="api/global/style">
        <script src="/api/register/script"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Financial Management</h1>
        <p>Administrer dit budget effektivt</p>
    </header>

    <!-- Navigation -->
    <script src="api/global/navbar"></script>

    <!-- Main Layout -->
    <div class="container">

    <!-- Main Content Area -->
    <main class="content">
        <section id="create-business">
            <h2>Opret din virkshomhed</h2>
            <p>På denne side kan du oprette din virksomhed.</p>
        

            <form id="registerForm">   
                <input type="text" name="username" placeholder="Indtast firmanavn" required>
                <input type="password" name="password" placeholder="Vælg adgangskode" required>
                <input type="submit" class="button" value="Opret Virksomhed">
            </form>

            <div class="signup">
                <span class="signup">Already have an account?
                    <a href="/login">Login</a>
                </span>
                </div>
        </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Financial Management. Alle rettigheder forbeholdes.</p>
    </footer>
</body>

</html>
