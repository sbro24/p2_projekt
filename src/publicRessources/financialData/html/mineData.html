<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/api/global/style">
    <link rel="stylesheet" href="/api/mineData/style">

<body>
    <header>
        <h1>Financial Management</h1>
        <p>Administrer dit budget effektivt</p>
    </header>

        <!-- Navigation -->
    <script src="/api/global/navbar"></script>


    <section> 
    <label for="yearSelect">Vælg år:</label>
    <select id="yearSelect">
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
    </select>     
    
    <form id="uploadForm">
        <label for="file">Choose CSV file:</label><br>
        <input type="file" id="file" name="csvfile" accept=".csv"/><br>

        <div class="button-group">   
            <input type="submit" id="uploadResultsBtn" value="Upload Results"/>
            <input type="submit" id="uploadBudgetBtn" value="Upload Budget"/>
        </div>    
    </form>

    </section>

    <div id="dynamicContentContainer">    
        </div>    

    <section>    
        <button id="exportButton">Eksporter</button>
        <button id="saveButton">Gem ændringer</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Financial Management. Alle rettigheder forbeholdes. | <a href="privacy.html">Privatlivspolitik</a></p>
    </footer>
    

    <script src="/api/global/gentabel"></script>
    <script src="/api/mineData/upload"></script>
    <script src="/api/mineData/csvparser"></script>
    <script src="/api/global/export"></script>
    <script src="/api/mineData/script"></script>
